<section class="home">
  <img class="video-slide" src="img/main/concierge.jpg" ></img>
  <div class="content">
    <h1>Консьерж</h1>
    <ul>
       <li>Отели </li>
       <li>Трансферы</li>
       <li>Самолеты</li>
       <li>Вертолеты</li>
       <li>Поезда</li>
       <li>Гиды</li>
       <li>Экскурсии</li>
       <li>Рестораны</li>
       <li>Театры</li>
       <li>Доставка цветов и многое другое</li>
    </ul>
  </div>
  {% include media-menu.html %}
  <div class="scrolldown">
    <a href="#request"><span></span>
    <span></span></a>
  </div>
</section>
<h2 id="request">Заполните форму чтобы получить желаемый сервис</h2>
<div class="contact-form-bottom">
  <div class="form-items">
    <input type="text" id="fname" name="firstname" placeholder="Ваше имя.." required>
    <input type="text" id="tel" name="tel" placeholder="Ваш контактный телефон.." required>
    <input type="text" id="email" name="email" placeholder="Адрес электронной почты.." required>
    <input type="text" list="airports" name="airports" placeholder="Выберете желаемый сервис.." required>
    <datalist id="airports">
      <option value="Бронирование отеля">
      <option value="Услуги трансфера">
      <option value="Частная авиация">
      <option value="Полет на вертолете">
      <option value="Услуги гида">
      <option value="Поиск и бронирование экскурсии">
      <option value="Поиск и бронирование столика в ресторане">
      <option value="Бронирование билетов в театр">
      <option value="Заказать доставку цветов">
      <option value="Другое">
    </datalist>
    <textarea id="subject" name="subject" placeholder="Дополнительные детали.." style="height:200px"></textarea>
    <div class="form-btns">
      <input class="form-btn-send" type="submit" value="Отправить">
    </div>
  </div>
</div>
