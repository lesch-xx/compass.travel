<section class="home">
  <img class="video-slide" src="img/main/concierge.jpg" ></img>
  <div class="content">
    <h1>Консьерж</h1>
    <ul>
       <li>Отели </li>
       <li>Трансферы</li>
       <li>Самолеты</li>
       <li>Вертолеты</li>
       <li>Поезда</li>
       <li>Гиды</li>
       <li>Экскурсии</li>
       <li>Рестораны</li>
       <li>Театры</li>
       <li>Доставка цветов и многое другое</li>
    </ul>
  </div>
  {% include media-menu.html %}
  <div class="scrolldown">
    <a href="#request"><span></span>
    <span></span></a>
  </div>
</section>
<h2 id="request">Заполните форму для запроса желаемого сервиса</h2>
<div class="contact-form-bottom">
  <div class="form-items">
    <form action="/email" method="post">
      <input type="text" id="fname" name="firstname" placeholder="Ваше имя.." required>
      <input type="text" id="tel" name="tel" placeholder="Ваш контактный телефон.." required>
      <input type="text" id="email" name="email" placeholder="Адрес электронной почты.." required>
      <input type="text" list="airports" name="airports" placeholder="Выберете желаемый сервис.." required>
      <select id="airports">
        <option value="Выберите услугу">Выберите услугу</option>
        <option value="Бронирование отеля">Бронирование отеля</option>
        <option value="Услуги трансфера">Услуги трансфера</option>
        <option value="Частная авиация">Частная авиация</option>
        <option value="Полет на вертолете">Полет на вертолете</option>
        <option value="Услуги гида">Услуги гида</option>
        <option value="Поиск и бронирование экскурсии">Поиск и бронирование экскурсии</option>
        <option value="Поиск и бронирование столика в ресторане">Поиск и бронирование столика в ресторане</option>
        <option value="Бронирование билетов в театр">Бронирование билетов в театр</option>
        <option value="Заказать доставку цветов">Заказать доставку цветов</option>
        <option value="Другое">Другое</option>
      </select>
      <textarea id="subject" name="subject" placeholder="Дополнительные детали.." style="height:200px"></textarea>
      <div class="form-btns">
        <input class="form-btn-send" type="submit" value="Отправить">
      </div>
    </form>
  </div>
</div>
