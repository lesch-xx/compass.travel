<script>
  // Contact form
  const contactBtn = document.querySelector(".contact-btn");
  const contactForm = document.querySelector(".contact-form");
  const submitBtn = document.querySelector(".form-btn-send");
  const closeBtn = document.querySelector(".form-btn-close");

  contactBtn.addEventListener("click", () => {
    contactBtn.classList.toggle("active");
    contactForm.classList.toggle("active");
  });

  submitBtn.addEventListener("click", () => {
    submitBtn.classList.toggle("active");
    contactForm.classList.remove("active");
  });

  closeBtn.addEventListener("click", () => {
    closeBtn.classList.toggle("active");
    contactForm.classList.remove("active");
  });

  // Responsive navigation
  const menuBtn = document.querySelector(".menu-btn");
  const navigation = document.querySelector(".navigation");

  menuBtn.addEventListener("click", () => {
    menuBtn.classList.toggle("active");
    navigation.classList.toggle("active");
  });

  // Video slider navigation
  const btns = document.querySelectorAll(".nav-btn");
  const slides = document.querySelectorAll(".video-slide");
  const contents = document.querySelectorAll(".content");
  const sliderNav = function(index) {
    btns.forEach((btn) => {
      btn.classList.remove("active");
    });

    slides.forEach((slide) => {
      slide.classList.remove("active");
    });

    contents.forEach((content) => {
      content.classList.remove("active");
    });

    btns[index].classList.add("active");
    slides[index].classList.add("active");
    contents[index].classList.add("active");
  };

  //Slides autoswitch
  let sliderIndex=0;

  const intervalId = window.setInterval(
    () => {
      sliderNav(sliderIndex);
      sliderIndex = sliderIndex + 1;

      if (sliderIndex === slides.length) {
        sliderIndex = 0;
      }
    },
    7 * 1000,
  );
  //Slides autoswitch end

  btns.forEach((btn, i) => {
    btn.addEventListener('click', () => {
      window.clearInterval(intervalId); //cancel autoswitch

      sliderNav(i);
    });
  });
</script>
